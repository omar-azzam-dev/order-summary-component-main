<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Omar Azzam | Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <!-- Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! Annual Plan $59.99/year Change Proceed to Payment Cancel Order -->
        <main class="order-summary">
            <img
                class="order-summary__illustration-hero"
                src="./images/illustration-hero.svg"
                alt=""
            />
            <h1 class="heading order-summary__title">Order summary</h1>
            <p class="text-content order-summary__desc">
                You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!
            </p>
            <div class="order-summary__plan">
                <div class="order-summary__plan-info">
                    <img src="./images/icon-music.svg" alt="" class="order-summary__music-icon" />
                    <p class="bold-text order-summary__plan-type">
                        Annual Plan
                        <span class="text-content order-summary__plan-price">$59.99/year</span>
                    </p>
                </div>
                <a href="#" class="main-link">Change</a>
            </div>
            <a href="#" class="opt-btn opt-btn_main order-summary__main-btn">Proceed To Payment</a>
            <a href="#" class="opt-btn opt-btn_second order-summary__second-btn">Cancel Order</a>
        </main>
    </body>
</html>
